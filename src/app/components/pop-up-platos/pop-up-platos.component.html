<div class="container">
    @if(isVisible){
        <div class="overlay w-100 h-100 position-fixed top-0 start-0">
            
            <div class="popup rounded col-12 col-md-8 col-lg-6 h-auto vh-100 vh-md-auto position-fixed top-50 start-50 translate-middle overflow-auto">
                <div class="container ps-3 ps-md-5">
                    <div class="row d-flex justify-content-end align-items-center">
                        <div class="tomate rounded-bottom text-center w-25 me-2">
                            <h5 class="mt-2"><strong>Precio:</strong> ${{ precio }}</h5>
                        </div>
                        <button type="button" class="btn-close btn-outline-secondary ps-4" aria-label="Close" (click)="closePopup()"></button>
                    </div>
                    <div class="row">
                        <h2 class="tituloComida col-12 pt-3">Has elegido...</h2>
                    </div>
                    <div class="row">
                        <h2 class="col-12">{{ titulo }}</h2>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <img [src]="imagen" alt="{{ titulo }}" class="img-fluid rounded-4">
                        </div>
                        <div class="col-12 col-md-8">
                            <p><strong>Descripci√≥n:</strong> <br> <br> {{ descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
