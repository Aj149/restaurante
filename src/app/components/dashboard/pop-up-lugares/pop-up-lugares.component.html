@if (isVisible) {
  <div class="overlay position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center p-3" style="background-color: rgba(0, 0, 0, 0.8);">
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-8">
        <div class="popup bg-white rounded shadow">
            <!-- Aquí va el contenido del popup -->
            <div class="container">
                <div class="row justify-content-end align-items-center">
                    <div class="col-auto tomate text-end rounded-bottom-2">
                        <h5 class="mb-0"><strong>Precio:</strong> ${{ lugar.precio }}</h5>
                    </div>
                    <div class="col-auto text-end ms-2">
                    <button type="button" class="btn-close btn-outline-secondary" aria-label="Close" (click)="closePopup()" ></button>
                    </div>
                </div>
                <div class="row">
                    <h2 class="nautilus">Has elegido...</h2>
                </div>
                <div class="row">
                    <h2 class="col">{{ lugar.nombre }}</h2>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-8 col-lg-4">
                      <owl-carousel-o [options]="customOptions1">
                        @for (img of lugar.imagen; track img) {
                          <ng-container >
                            <ng-template carouselSlide>
                              <img src="{{lugar.imagen}}" class="img img-fluid rounded-4" alt="Imagen del lugar">
                            </ng-template>
                          </ng-container>
                        }
                      </owl-carousel-o>
                      
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-8 mt-4">
                    <p><strong>Descripcion: </strong>{{ lugar.descripcion }}</p>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto pe-4">
                      <div class="d-flex align-items-center">
                        <!-- Contador -->
                        <div class="d-flex align-items-center me-4">
                          <button class="tomate px-3 rounded-start border-0" (click)="decrement()" [disabled]="count === 0">-</button>
                          <input type="text" class="text-center border-1" [value]="count" readonly style="width: 60px;" />
                          <button class="tomate px-3 rounded-end border-0" (click)="increment()" [disabled]="count === 10">+</button>
                        </div>
                  
                        <!-- Info de precios -->
                        <div class="me-4 text-start">
                          <p class="m-0"><strong>Total:</strong> ${{ total.toFixed(2) }}</p>
                        </div>
                  
                        <!-- Botón Pedir -->
                        <button type="button" class="boton border-0 rounded-2 cursor-pointer" routerLink="/login">Pedir</button>
                      </div>
                    </div>
                  </div>
                  
                  
            </div>
        </div>
        </div>
    </div>
    </div>
</div>  

      
    }
