<div class=" sombra col-lg-4 col-md-8 col-sm-7 col-11 shadowss position-absolute top-50 start-50 translate-middle rounded-3  border-black bg-secondary">
    <div class="container rounded-top-3 p-2">
        <div class="row">
          <div class="col-6 text-light text-center">
            <h1 class="mt-lg-4 mt-md-4"> <i>Registrate</i> </h1>
            
          </div>
          <div class="col-6">
            <img width="50%" class="rounded-4" src="https://image.lexica.art/full_webp/52fe994b-660e-41e2-a8f1-f621a719a781">
          </div>
        </div>
      </div>
    <form class="custom-form p-3" method="post">
        <div class="mb-3">
        <label for="nombre" class="form-label text-light">NOMBRE</label>
      <input class="form-control" id="nombre" type="text" [(ngModel)]="nombre" name="nombre" required="required"/>
    </div>
        <div class="mb-3">
        <label for="apellido" class="form-label text-light">APELLIDO</label>
      <input class="form-control" id="apellido" type="text" [(ngModel)]="apellido" name="apellido" required="required"/>
    </div>
        <div class="mb-3">
        <label for="correo" class="form-label text-light">CORREO</label>
      <input class="form-control" id="correo" type="email" [(ngModel)]="correo" name="correo" required="required"/>
    </div>
        <div class="mb-3">
        <label for="fecha" class="form-label text-light">FECHA DE NACIMIENTO</label>
      <input class="form-control" id="fecha" type="date" [(ngModel)]="fecha" name="fecha" required="required"/>
    </div>
        
    <div class="text-center mt-3">
      <button class="rounded w-50 bg-dark text-light" type="submit" (click)="Acceder()">Acceder</button>
    </div>
    <div class="text-center mt-3">
        <a class="text-black" [routerLink]="['']">regresar</a>
    </div>
    </form>
</div>
