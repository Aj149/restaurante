<app-navbar></app-navbar>

<div class="mt-5 container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 shadow-lg p-5 rounded beige">
        <h1 class="nautilus text-center mb-4">REGÍSTRATE</h1>
        <form>
            <div class="row">
                <!-- Nombres -->
                <div class="mb-3 col-md-6 roboto">
                    <label for="nombres" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ej: Mario" required>
                </div>
                <!-- Apellidos -->
                <div class="mb-3 col-md-6 roboto">
                    <label for="apellidos" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ej: Morales" required>
                </div>
            </div>
            <div class="row">
                <!-- Dirección -->
                <div class="mb-3 col-md-6 roboto">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle Falsa 123" required>
                </div>
                
                <!-- Teléfono Móvil -->
                <div class="mb-3 col-md-6 roboto">
                    <label for="telefonoMovil" class="form-label">Teléfono Móvil</label>
                    <input type="tel" class="form-control" id="telefonoMovil" placeholder="Ej: 0991234567" required>
                </div>
            </div>
            <div class="row">
                <!-- Correo -->
                <div class="mb-3 col-md-6 roboto">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="mb-3 col-md-6 roboto ">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Mínimo 6 caracteres" required
                        minlength="6">
                </div>
            </div>
            <!-- Contraseña -->
            <!-- Botón -->
            <div class=" d-flex justify-content-center align-items-center mt-4 roboto">
                <button type="submit" class="btn boton">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3 roboto">
            ¿Ya tienes cuenta? <a href="#" routerLink="/login-cliente" >Inicia sesión</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
