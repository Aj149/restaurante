<div class="container py-4">
  <h1 class="mb-4 roboto text-center">Lugares</h1>

  <div class="row justify-content-center">
    @for (lugares of lugar; track lugares) {
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
      <div class="card shadow-sm border-0 w-100 d-flex flex-column">
        <img [src]="lugares?.imagen" class="card-img-top" alt="{{ lugares.nombre }}"
          style="object-fit: cover; height: 150px;" />
        <div class="card-body d-flex flex-column p-2">
          <h6 class="card-title mb-1 text-truncate">{{ lugares.nombre }}</h6>
          <p class="card-text small mb-1 text-muted">{{ lugares.descripcion }}</p>
          <p class="card-text mb-2"><strong>$</strong>{{ lugares.precio }}</p>

          <div class="d-flex gap-2 mt-auto">
  <a class="btn btn-sm btn-outline-primary flex-fill"
     [routerLink]="['/admin/editar-lugar', lugares.id_lugar]">
    Editar
  </a>
  <button class="btn btn-sm btn-outline-danger flex-fill"
          (click)="eliminar(lugares.id_lugar!)">
    Eliminar
  </button>
</div>

        </div>
      </div>
    </div>
    }
  </div>
  <div class="text-center ">
    <button type="button" class="boton border-0 rounded-2 cursor-pointer mx-3 mb-2" [routerLink]="['/admin/crearlugar']">Agregar lugar</button>
  </div>
</div>
