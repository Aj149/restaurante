<div class="container mt-4 mb-4">
    <div class="card shadow rounded">
  
      <div class="card-body">
      <div class="text-center mb-5">
                  <img src="../../../../assets/cubiertos formulario.png" alt="Logo Food Funday" style="max-width: 120px;">
                  <h1 class="display-4 nautilus">FOOD FUNDAY</h1>
                  <h3 class="roboto tomate text-white">RESTAURANTE GOURMET</h3>
              </div>
  
      <div class="text-center">
        <h4 class="mb-0">Editar {{bebida.nombre}}</h4>
      </div>
  
        <form (ngSubmit)="guardar()">
          <div class="mb-3" class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="bebida.nombre" name="nombre" required>
          </div>
  
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" [(ngModel)]="bebida.descripcion" name="descripcion" rows="3"
              maxlength="50" #descripcion="ngModel" required></textarea>
            <small class="text-muted">
              {{ descripcion.value?.length || 0 }} / 50 caracteres
            </small>
            @if (descripcion.value?.length === 50) {
  
            <div class="text-danger">
              ¡Has alcanzado el límite de caracteres!
            </div>
            }
          </div>
  
  
  
          <div class="mb-3" class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" class="form-control" [(ngModel)]="bebida.precio" name="precio" required>
          </div>
  
          <div class="mb-3" class="form-group">
            <label for="imagen">Imagen (URL o base64)</label>
            <input type="text" id="imagen" class="form-control" [(ngModel)]="bebida.imagen" name="imagen">
          </div>
          @if (bebida.imagen) {
          <div class="mb-3 text-center mt-3">
            <img [src]="bebida.imagen" class="img-thumbnail" alt="Vista previa" style="max-height: 200px;">
          </div>
          }
          <div class="d-flex justify-content-center mt-4">
    <div class="w-50 d-flex justify-content-between gap-3">
      <button class="btn btn-sm btn-outline-primary flex-fill">
        Guardar Cambios
      </button>
  
      <button class="btn btn-sm btn-outline-danger flex-fill" routerLink="/admin/bebidas">
        Cancelar
      </button>
    </div>
  </div>
  
        </form>
      </div>
    </div>
  </div>
