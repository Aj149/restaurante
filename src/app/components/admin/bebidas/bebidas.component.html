<div class="container py-4">
    <h1 class="mb-4 roboto text-center">BEBIDAS</h1>
  
    <div class="row justify-content-center">
      @for (bebidas of bebida; track bebidas) {
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
        <div class="card shadow-sm border-0 w-100 d-flex flex-column">
          <img [src]="bebidas?.imagen" class="card-img-top" alt="{{ bebidas.nombre }}"
            style="object-fit: cover; height: 150px;" />
          <div class="card-body d-flex flex-column p-2">
            <h6 class="card-title mb-1 text-truncate">{{ bebidas.nombre }}</h6>
            <p class="card-text small mb-1 text-muted">{{ bebidas.descripcion }}</p>
            <p class="card-text mb-2"><strong>$</strong>{{ bebidas.precio }}</p>
  
            <div class="d-flex gap-2 mt-auto">
    <a class="btn btn-sm btn-outline-primary flex-fill"
       [routerLink]="['/admin/editar-bebida', bebidas.id_bebida]">
      Editar
    </a>
    <button class="btn btn-sm btn-outline-danger flex-fill"
            (click)="eliminar(bebidas.id_bebida!)">
      Eliminar
    </button>
  </div>
  
          </div>
        </div>
      </div>
      }
    </div>

  </div>
