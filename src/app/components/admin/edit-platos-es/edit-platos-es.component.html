<div class="container mt-4">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Editar Plato</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="guardarCambios()">
        <div class="mb-3" class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="plato.nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" [(ngModel)]="plato.descripcion" name="descripcion" rows="3" maxlength="320" #descripcion="ngModel" required ></textarea>
            <small class="text-muted">
              {{ descripcion.value?.length || 0 }} / 320 caracteres
            </small>
            @if (descripcion.value?.length === 320) {
                
                <div class="text-danger">
                  ¡Has alcanzado el límite de caracteres!
                </div>
            }
          </div>
          
          

        <div class="mb-3" class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" class="form-control" [(ngModel)]="plato.precio" name="precio" required>
        </div>

        <div class="mb-3" class="form-group">
          <label for="imagen">Imagen (URL o base64)</label>
          <input type="text" id="imagen" class="form-control" [(ngModel)]="plato.imagen" name="imagen">
        </div>
        @if (plato.imagen) {
            <div class="mb-3 text-center">
              <img [src]="plato.imagen" class="img-thumbnail" alt="Vista previa" style="max-height: 200px;">
            </div>
        }
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
          <a class="btn btn-secondary" routerLink='/admin/lista-de-platos'>Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
