<div class="container mt-5">
  <div class="text-center mb-4">
    <img src="../../../../assets/cubiertos formulario.png" alt="">
    <h1 class="nautilus">FOOD FUNDAY</h1>
    <h2 class="roboto tomate text-white">RESTAURANTE GOURMET</h2>
  </div>

  <div class="mb-3" class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="personal.nombre" name="nombre" required>
  </div>

  <div class="mb-3" class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="personal.email" name="email" required>
  </div>

  <div class="mb-3" class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" class="form-control" [(ngModel)]="personal.telefono" name="telefono" required>
  </div>

  <div class="mb-3" class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" class="form-control" [(ngModel)]="personal.direccion" name="direccion" required>
  </div>

  <div class="mb-3" class="form-group">
    <label for="cedula">Cedula</label>
    <input type="number" id="cedula" class="form-control" [(ngModel)]="personal.cedula" name="cedula" required>
  </div>

  <div class="mb-3 form-group">
    <label for="nacionalidad">Nacionalidad</label>
    <input type="text" id="nacionalidad" class="form-control" [(ngModel)]="personal.nacionalidad" name="nacionalidad"
      required>
  </div>

  <div class="mb-3 form-group">
  <label for="imagen">Imagen (URL o base64)</label>
  <input type="text" id="imagen" class="form-control" [(ngModel)]="personal.imagen" name="imagen">
</div>

<div class="mb-3 text-center">
  @if (personal.imagen) {

    <img [src]="personal.imagen" class="img-thumbnail" alt="Vista previa" style="max-height: 200px;">
  }
</div>


  <div class="mb-3" class="form-group">
    <label for="puesto">Puesto</label>
    <input type="text" id="puesto" class="form-control" [(ngModel)]="personal.puesto" name="puesto" required>
  </div>

  <div class="mb-3 form-group">
    <label for="fechaIngreso">Fecha de Ingreso</label>
    <input type="date" id="fechaIngreso" class="form-control" [(ngModel)]="personal.fecha_contratacion"
      name="fechaIngreso" required>
  </div>

  <div class="mb-3 form-group">
    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="personal.fecha_nacimiento"
      name="fechaNacimiento" required>
  </div>

  <div class="mb-3 form-group">
    <label for="salario">Salario</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" id="salario" class="form-control" [(ngModel)]="personal.salario" name="salario" required>
    </div>
  </div>


  <div class="mb-3 form-group">
    <label for="genero">Género</label>
    <select id="genero" class="form-select" [(ngModel)]="personal.genero" name="genero" required>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>

    </select>
  </div>


  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success me-2" (click)="editarPersonal()">Guardar Cambios</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>


  </div>
